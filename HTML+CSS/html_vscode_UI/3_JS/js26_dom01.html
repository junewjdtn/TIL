<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom(Document Object Model)01</title>
    <script>
        function searchPar(){
            // 'child02'라는 p태그 가져오기
            let child02 = document.getElementsByTagName("p")[1];
            console.log(child02);

            // 부모태그 구하기
            // parentNode : 부모 태그 탐색
            let parent = child02.parentNode;
            console.log(parent);
            parent.style.backgroundColor = "lightgray";
            
        }
        function searchChi(){
            let parent = document.getElementsByTagName("div")[0];

            // 자식태그들
            // childNodes : 자식 태그들 탐색
            let children = parent.childNodes;
            // console.log(children);
            for(let i=0; i<children.length; i++){
                // nodeName : 노드들의 이름을 알려줌
                console.log(children[i].nodeName);
            }
            children[5].style.backgroundColor = 'pink';
        }
        function test01(){
            let p = document.getElementsByTagName("p")[3];
            let parent = p.parentNode;

            parent.style.backgroundColor = 'pink';
        }
        function test02(){
            let div = document.getElementsByTagName("div")[2];
            let children = div.childNodes;

            children[3].style.fontSize = "20pt";
        }
    </script>
</head>
<body>
    <h1>부모탐색, 자식탐색</h1>
    <div>
        <p>child01</p>
        <p>child02</p>
        <p>child03</p>
    </div>
    <button onclick="searchPar();">부모탐색</button>
    <button onclick="searchChi();">자식탐색</button>

    <h3 onclick="test01();">1. "test01태그를 포함한 div태그"에 배경색을 적용하자.</h3>
    <h3 onclick="test02();">2. "마지막 div 태그에 포함된 test04 태그"의 폰트 크기를 20pt 적용하자.</h3>
    
    <div>
        <p>test01</p>
        <p>test02</p>
    </div>
    <div>
        <p>test03</p>
        <p>test04</p>
    </div>
    
</body>
</html>
