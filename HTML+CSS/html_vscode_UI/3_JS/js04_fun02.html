<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function02</title>
    <script>
        // 명시적 함수
        function func01(){
            alert("명시적 함수");
        }
        // 익명 함수
        // 함수를 변수를 호출하여 사용하는 것을 익명 함수
        let func02 = function(){
            alert("익명 함수");
        }
        // 리터럴 함수
        function func03(){
            literalPrn(function(msg){
                alert(msg);
            });
            // let lit = function(msg){
            //     alert(msg);
            // }
            // literalPrn(lit);
        }
        // literal = function(msg){alert(msg);}
        function literalPrn(literal){
            literal("안녕하세요, 리터럴입니다.");
        }

        // -------------------------
        // 화살표 함수(arrow function)
        function basic(){
            console.log();
        }
        let arrow = ()=>{
            console.log();
        }
        // [1] 실행 코드 한줄
        function basic02(){
            return 10;
        }
        let arrow2 = ()=> 10;
        arrow = ()=> console.log(10);

        function basic3(no1, no2){
            return no1+no2;
        }
        let arrow3 = (no1, no2)=> no1+no2;
        // 매개변수가 하나 일때는 '( )' 괄호 생략 가능
        let arrow4 = no1 => console.log(no1);
        // 인자가 없거나 여러개인 경우는 생략하면 안된다.
        let arrow5 = ()=> console.log("123");

        // [2] 실행 코드 여러줄
        // '{ }'를 사용해주면 된다.
        let arrow6 = ()=>{
            console.log();
            alert();
        }
        // ---------------------------
        // 클로저 - dayEdu
        // 클로저는 함수와 함수가 선언된 어휘적 환경의 조합이다. 
        // 클로저를 이해하려면 자바스크립트가 어떻게 변수의 유효범위를 지정하는지(Lexical scoping)를 먼저 이해해야 한다.
        function closuerTest(val){
            const msg = "였군요!";
            function addVal(){
                alert(val+"_"+msg);
            }
            return addVal;
        }

        // let dayEdu = ()=>{
        //     let test = closuerTest().msg;
        //     alert(msg);
        // }
        let dayEdu = closuerTest("JavaScript");

        // 클로저 - weekEdu
        function weekEdu(val){
            // closuerTest('지금은 4교시') => 돌려받은것은 
            // function colsuerTest(val)에 있는 addVal의 함수를 돌려 받았기 때문에
            // 실행하기 위해 그 뒤에 '()'를 붙여 함수를 실행시키면 된다.
            closuerTest(val)();
        }
        
        function valTest(){
            let val = "";
            // arguments : 함수를 호출할 때 배열의 형태로 알아서 저장해 주는 객체
            for(let i=0; i<arguments.length; i++){
                val += arguments[i] + " ";
            }
            console.log(val);
        }

    </script>
</head>
<body>
    <h1>함수!!</h1>
    <h2>종류</h2>
    <!-- 명시적 함수 : 함수명이 명시 되어 있는 함수 -->
    <p onclick="func01();">1. 명시적 함수</p>
    <!-- 익명 함수 : 함수명이 없는 함수 -->
    <p onclick="func02();">2. 익명 함수</p>
    <!-- 리터럴 함수 : 값으로 다룰 수 있는 함수 -->
    <p onclick="func03();">3. 리터럴 함수</p>

    <h2>클로저</h2>
    <lable for="day">평일 강의</lable>
    <input type="text" id="day" value="">
    <input type="button" value="클릭" onclick="dayEdu();">
    <br>
    <lable for="week">주말 강의</lable>
    <input type="text" id="week" value="default">
    <!-- week.value : week라는 아이디의 value값을 넘겨준다는 의미 -->
    <input type="button" value="클릭" onclick="weekEdu(week.value);">
    <h2 onclick="valTest('multi', '캠퍼스', '선릉점', '5층');">args() 테스트</h2>
</body>
</html>
