<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom04</title>
    <style>
        .menu{
            width: 150px;
            background-color: pink;
            position: absolute;
        }
        #menu2{left: 170px;}
        #menu3{left: 330px;}
        a{text-decoration: none;}
    </style>
    <script src="jQuery_JS/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".menu div").css("display", "none");

            // .hover( handlerIn, handlerOut ) : 일치하는 요소에 두 개의 핸들러를 바인딩하여 마우스 포인터가 요소에 들어오고 나갈 때 실행됩니다.
            $(".menu").hover(
                function(){ 
                    $(this).children("div").show();
                }, 
                function(){ 
                    $(this).children("div").hide();
                }
            );
        });
    </script>
</head>
<body>
    <b>dom 탐색</b>
    <br>
    <div id="menu1" class="menu">
        <a href="jq06_dom01.html">필터링</a>
        <div>.eq()</div>
        <div>.slice()</div>
        <div>.first()</div>
        <div>.last()</div>
    </div>
    <div id="menu2" class="menu">
        <a href="jq07_dom02.html">트리 탐색</a>
        <div>.find()</div>
        <div>.children()</div>
        <div>.parent()</div>
        <div>.next()</div>
    </div>
    <div id="menu3" class="menu">
        <a href="jq08_dom03.html">기타 탐색</a>
        <div>.add()</div>
        <div>.is()</div>
    </div>

</body>
</html>
