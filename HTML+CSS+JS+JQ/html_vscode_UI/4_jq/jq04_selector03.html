<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector03</title>
    <script src="jQuery_JS/jquery-3.6.0.min.js"></script>
    <script>
        function click01(){
            // : = 필터라고 생각하면 됨
            // .val() : 값을 가져오는 메소드
            let inputVal = $("input:text").val();
            alert(inputVal);
        }

        function click02(){
            let inputVal = $("input:radio").val();
            $("#view").text(inputVal);
            // $("#view").html("<b>" + inputVal + "</b>");
            // .html() : 이 메소드를 사용하면 단순히 텍스트만 들어가는게 아닌 태그(element)들을 사용 가능하다.
            // .innerHTML == .html() 같은 의미
        }

        function click03(){
            let inputVal = $('input:checkbox').val();
            $("#view").html(inputVal);
        }
    </script>
</head>
<body>
    <form>
        <input type="text">
        <input type="button" value="선택" onclick="click01();">
        <br>
        <input type="radio" value="22/04/04 ~ 22/08/19" onclick="click02();"> 22년 04월 04일 ~ 
        <br>
        <input type="checkbox" value="멀티캠퍼스 선릉 504호" onclick="click03();"> 멀티캠퍼스
        <div id="view"></div>
    </form>
</body>
</html>
