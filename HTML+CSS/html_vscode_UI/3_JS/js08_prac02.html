<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice2</title>
    <style>
        /* div 태그들의 기본 설정 */
        div{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
    <script>
        // 문제 1
        function changeColor(){
            let selectColor = document.getElementsByTagName("input")[0];
            let div1 = document.getElementById("div1");
            
            div1.style.backgroundColor = selectColor.value;
        }
        // 문제 2
        // 50X50
        function setHalf(){
            let div2 = document.getElementById("div2");

            div2.style.width = '50px';
            div2.style.height = '50px';
        }
        // 100X100
        function setOriginal(){
            let div2 = document.getElementById("div2");

            div2.style.width = '100px';
            div2.style.height = '100px';
        }
        // 200X200
        function setDouble(){
            let div2 = document.getElementById("div2");

            div2.style.width = '200px';
            div2.style.height = '200px';
        }
    </script>
</head>
<body>
    <h3>문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h3>
    <div id="div1"></div><br>
    <input type="color">
    <button onclick="changeColor();">변경</button>
    <hr>
    <br><br>
    <h3>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h3>
    <div id="div2"></div><br>
    <button onclick="setHalf();">50X50</button>
    <button onclick="setOriginal();">100X100(원본)</button>
    <button onclick="setDouble();">200X200</button>
    <hr>
</body>
</html>
