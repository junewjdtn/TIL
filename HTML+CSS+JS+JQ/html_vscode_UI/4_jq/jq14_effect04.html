<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect04</title>
    <style>
        img{width: 200px;}
        .onoffimg{display: none;}
        .addsize{width: 300px;}
    </style>
    <script src="jQuery_JS/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                // toggleClass('class') : 'class'를 추가해주면서 toggle기능을 넣어줌
                $("img").toggleClass("onoffimg");
                // .addClass() : class를 부여하는 메소드
                // $("img").addClass("onoffimg");
            });

            $("img").click(function(){
                // $(this).toggleClass("addsize");
                // hasClass();
                if($(this).hasClass("addsize")){
                    // removeClass() : class 삭제
                    $(this).removeClass("addsize");
                }else{
                    $(this).addClass("addsize");
                }
            });
        });
    </script>
</head>
<body>
    <button id="btn">이미지 on/off</button>
    <br><br>
    <img src="image/img01.png" title="이미지1번">
    <img src="image/img02.png" title="이미지2번">
    <img src="image/img03.png" title="이미지3번">
</body>
</html>
