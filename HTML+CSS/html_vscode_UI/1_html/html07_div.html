<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 태그</title>
</head>
<body>
    <!-- 
        <div>   : 줄바꿈이 적용, 이미 존재하는 태그의 다음 줄에 영역이 설정(블록요소)
        <span>  : 줄바꿈이 적용되지 않음, 옆으로 영역이 이어진다.(인라인요소)
        <p>     : 문단 영역 지정하는 태그(블록요소)
        <pre>   : 입력한대로 문단 영역 지정하는 태그(블록요소)
    -->

    <h2>영역 관련 태그</h2>
    <h3>div 태그</h3>
    <div style="border: 1px solid black; background-color: rgb(0, 167, 0); width: 100px; height: 100px;">첫 번째 영역</div>
    <div style="border: 1px solid black; background-color: yellow; width: 100px; height: 100px;">두 번째 영역</div>
    <div style="border: 1px solid black; background-color: red; width: 100px; height: 100px;">세 번째 영역</div>
    
    <br>
    <hr>
    <h3>span태그</h3>
    <span style="border:1px solid black; background-color: rgb(0, 167, 0); width: 100px; height: 100px;">첫 번째 영역</span>
    <span style="border:1px solid black; background-color: yellow; width: 100px; height: 100px;">두 번째 영역</span>
    <span style="border:1px solid black; background-color: red; width: 100px; height: 100px;">세 번째 영역</span>
    <!-- 인라인요소는 크기를 선언할 수 없음 -->

    <h3>영역의 차이</h3>
    <b>div</b>
    <div style="background-color: yellow;">employee 테이블로부터 EMP_NAME이 '노옹철'인 사원보다 
        급여를 더 많이 받는 사원의 EMP_ID, EMP_NAME, SALARY를 출력하시오.</div>

    <b>span</b>
    <span style="background-color: hotpink;">employee 테이블로부터 EMP_NAME이 '노옹철'인 사원보다 
        급여를 더 많이 받는 사원의 EMP_ID, EMP_NAME, SALARY를 출력하시오.</span>
</body>
</html>
