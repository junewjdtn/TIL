<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect01</title>
    <style>
        img{
            width: 200px;
            position: absolute;
            left: 200px;
            top: 100px;
        }
        p{
            width: 100px;
            border: 2px solid red;
            position: absolute;
            left: 10px;
            display: none;
        }
    </style>
    <script src="jQuery_JS/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("b").bind("click", function(){
                $("p").show();
                $("p").each(function(i){
                    // .animate() : CSS 속성 집합의 사용자 지정 애니메이션을 수행합니다.
                    $(this).animate({"top":50*(i+1)}, 1000);
                });
            });

            $("p").click(function(){
                let ele = $(this);
                ele.css("background-color", "pink");
                // .siblings() : 형제요소들 중 선택한 요소를 검색한다.
                ele.siblings("p").css("background","white");

                // contains('text') : 'text'를 포함하는 요소
                if(ele.is("p:contains(hide())")){
                    $("img").hide();
                };
                if(ele.is("p:contains(show())")){
                    $("img").show();
                };
                if(ele.is("p:contains(toggle())")){
                    $("img").toggle();
                };
                if(ele.is("p:contains(slideUp)")){
                    $("img").slideUp();
                };
                if(ele.is("p:contains(slideDown)")){
                    $("img").slideDown();
                };
                if(ele.is("p:contains(slideToggle)")){
                    $("img").slideToggle();
                };
                if(ele.is("p:contains(fadeOut)")){
                    $("img").fadeOut();
                };
                if(ele.is("p:contains(fadeIn)")){
                    $("img").fadeIn();
                };
                // fadeTO('time', 'opacity') : 원하는 시간과 opacity(투명도) 값으로 처리 함
                // 이미지의 기본 'opacity'의 값을 바꾸어줌
                // fadeTo와 fadeToggle을 사용할 때는 'fadeTo'가 중복이 되기 때문에 
                // 현재 'fadeTo'를 사용할때 'fadeTo()'를 넣어주는게 좋음
                if(ele.is("p:contains(fadeTo())")){
                    $("img").fadeTo(2000, 0.2);
                };
                if(ele.is("p:contains(fadeToggle)")){
                    $("img").fadeToggle();
                };
                if(ele.is("p:contains(animate)")){
                    $("img").animate({"width":"500px", "left":"600px", "top":"0px"}, 2000);
                };
            });
        });
    </script>
</head>
<body>
    <b>이펙트</b>
    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="image/img02.png">
</body>
</html>
