<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document)</title>
    <script>
        function searchId(){
            let doc = document.getElementById("test");
            // console.log(doc);
            doc.innerHTML = "<b>id로 탐색합니다.</b>";
            doc.style.color = "red";
        }

        function searchName(){
            // 여러개의 태그들을 사용할 때는 Element에 s를 붙여 Elements를 사용해야하며 
            // 배열의 형태(Nodelist)로 반환 받는다.
            let doc = document.getElementsByName("test02");
            console.log(doc);
            doc[2].value = "name 속성으로 엘리먼트 탐색";
        }
        
        function searchTagName(){
            let doc = document.getElementsByTagName('p');    
            doc[3].innerHTML = "tagName으로 탐색";
            doc[3].style.color = "blue";
        }
        function searchQS(){
            // querySelector는 관련된 Element 한개를 가져온다.
            let doc = document.querySelector("p");
            // querySelectorAll은 관련된 Element를 모두다 가져온다
            let doc2 = document.querySelectorAll("p");
            console.log(doc);
            console.log(doc2);
            doc2[4].innerHTML = "qeurySelectorAll(CSS선택자)";
        }
    </script>
</head>
<body>
    <p>DOM(Document Object Model) 탐색 함수</p>
    <p id="test" onclick="searchId();">1. 엘리먼트의 id로 탐색 : 엘리먼트 하나를 선택(중복불가)</p>
    <p onclick="searchName();">2. 엘리먼트의 name으로 탐색 : 엘리먼트 여러개를 선택
        <br>
        <input type="text" name="test02" value="" size="100%"><br>
        <input type="text" name="test02" value="" size="100%"><br>
        <input type="text" name="test02" value="" size="100%"><br>
    </p>

    <p onclick="searchTagName();">3. 엘리먼트의 태그 이름으로 탐색 : 엘리먼트 여러개를 선택</p>

    <p onclick="searchQS();">4. css의 선택자를 이용하여 탐색 : 엘리먼트 여러개를 선택</p>
</body>
</html>
