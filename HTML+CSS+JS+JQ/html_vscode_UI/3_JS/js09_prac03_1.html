<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice3_1</title>
    <style>
        fieldset{
            width: 500px;
            text-align: center;
            background-color: lightgray;
        }
        .box{
            width: 500px;
            height: 50px;
            margin: 10px;
            padding: 10px;
            background-color: orange;
            display: none;
        }
    </style>
    <script>
        function showDiv(element){
            console.log(element);
            // element.checked -> 'title'이라는 항목이 체크가 되어있는지 확인
            // 조건 : 항목이 체크가 되어있고 그 element의 value가 'title'이 맞을 때 
            if(element.checked == true && element.value == "title"){
                document.getElementById("titleBox").style.display = "block";
                document.getElementById("dateBox").style.display = "none";
                document.getElementById("writerBox").style.display = "none";
            }
            if(element.checked == true && element.value == "date"){
                document.getElementById("titleBox").style.display = "none";
                document.getElementById("dateBox").style.display = "block";
                document.getElementById("writerBox").style.display = "none";
            }
            if(element.checked == true && element.value == "writer"){
                document.getElementById("titleBox").style.display = "none";
                document.getElementById("dateBox").style.display = "none";
                document.getElementById("writerBox").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <h2>연습 2</h2>
    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>
        <!-- this => 선택한 element의 태그 전체를 넘겨주는 속성 -->
        <input onclick="showDiv(this);" type="radio" name="category" value="title" id="title"><label for="title">제목</label>&nbsp;&nbsp;&nbsp;
        <input onclick="showDiv(this);" type="radio" name="category" value="date" id="date"> <label for="date">날짜</label>&nbsp;&nbsp;&nbsp;
        <input onclick="showDiv(this);" type="radio" name="category" value="writer" id="writer"> <label for="writer">작성자</label>
    </fieldset>
    <hr>
    <div id="titleBox" class="box">
        <form>
            <label>검색할 제목을 입력하세요</label>
            <br>
            <input type="text" name="title" size="50">&nbsp;
            <input type="submit" value="검색">
        </form>
    </div>
    <div id="dateBox" class="box">
        <form>
            <label>검색할 날짜를 선택하세요 : </label>
            <br>
            <input type="date" name="start"> - <input type="date" name="end"> &nbsp;
            <input type="submit" value="검색">
        </form>
    </div>
    <div id="writerBox" class="box">
        <form>
            <label>검색할 작성자 아이디를 입력하세요 : </label>
            <br>
            <input type="text" name="writer" size="30"> &nbsp;
            <input type="submit" value="검색">
        </form>
    </div>
</body>
</html>
