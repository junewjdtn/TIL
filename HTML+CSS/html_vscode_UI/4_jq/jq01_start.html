<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start</title>
    <!-- jquery 사용 방법 : <script>에 'src'를 넣어 jquery 파일(주소)을 연결해 주면 됨 -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        img{
            width: 200px;
        }
    </style>
    <script>
        function test(){
            // id가 list01인 요소의 자식인 li를 찾아서
            // 그중 두번째 요소의 배경색을 'pink'로 바꿔보자

            // 일반적인 스크립트 사용
            /*let li = document.getElementsByTagName("li")[1];
            li.style.backgroundColor = 'pink';*/

            // jQuery : $(제어대상).method1().method2();
            $("#list01 > li").eq(1).css("background-color", "pink");
            // jquety는 $로 시작한다. | jquery는 인자값으로 CSS selector를 줄 수 있다.
            // 'eq(index)' 는 선택된 요소들을 인덱스 번호로 찾을 수 있는 선택자입니다. 
            // 마치 배열의 인덱스로 값(value)를 찾는 것과 같은 효과를 냅니다.

        }

        // window.onload = function(){ }
        // jQuery(document).ready(function(){});
        // $(document).ready(function(){});
        // $(function(){});

        $(function(){
            // 해당 태그'$("img")'에 클릭'.click()'이 되면 이벤트(function(){alert("이미지를 클릭했습니다.");};를 실행하겠다.
            $("img").click(function(){
                alert("이미지를 클릭했습니다.");
                // hide() : 숨기다 | .css( "display", "none" )
                $(this).hide();
            });
        });

        function showImg(){
            // show() : 보여주다. | .css( "display", "block" )
            $("img").show();
        }

        function resizeImg(){
            // css의 속성을 여러개 바꾸고 싶을때 '.css().css()'식으로 작성하면 됨
            // $("img").css("width", "100px").css("height", "50px");

            // css의 속성을 한번에 사용하는 방법 '{ }'를 사용하며 그 안에 ','를 사용하여 여러개의 속성을 정해줄 수 있음
            // 속성 값은 ':'으로 정해주면 된다.
            $("img").css({ "width":"100px", "height":"50px" });
        }

        function addImg(){
            // .last() : 마지막 요소 | .after() : 뒤에
            // 해당 요소'$("img")'의 '.last()'마지막의 '.after()'뒷 부분에 "<img src='image/img02.png'>"를 붙이겠다.
            $("img").last().after("<img src='image/img02.png'>");
        }

        function toggleImg(){
            $("img").toggle();
        }
    </script>
</head>
<body>
    <h1>jQuery 시작</h1>
    <ul id="list01">
        <li>1. 셀렉터 표현식</li>
        <li>2. DOM 탐색</li>
        <li>3. 이벤트</li>
        <li>4. 이펙트</li>
        <li>5. Ajax(비동기 통신)</li>
    </ul>
    <button onclick="test();">리스트 강조하기</button>
    <hr>
    <button onclick="showImg();">이미지 보이기</button>
    <button onclick="resizeImg();">이미지 크기변경</button>
    <button onclick="addImg();">이미지 추가</button>
    <button onclick="toggleImg();">이미지 보이기/숨기기</button>
    <br><br>

    <div>
        <img alt="test" src="image/img01.png">
    </div>
</body>
</html>
