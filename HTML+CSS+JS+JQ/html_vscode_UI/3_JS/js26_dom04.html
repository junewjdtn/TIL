<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom(Document Object Model)04</title>
    <style>
        img{
            width: 300px;
            height: 400px;
            vertical-align: middle;
        }
        a{
            font-size: 50px;
            text-decoration: none;
        }
    </style>
    <script>
        window.onload = function(){
            let cnt = 1;
            let img = document.querySelector("img");
            let atags = document.querySelectorAll("a");

            // 왼쪽 a태그 클릭
            atags[0].onclick = function(){
                let imgAlt = img.getAttribute("alt");
                if(imgAlt == "img01"){
                    cnt = 5;
                    img.setAttribute("alt", "img05");
                    img.setAttribute("src", "image/img05.png");
                }else{
                    img.setAttribute("alt", "img0"+(--cnt));
                    img.setAttribute("src", "image/img0"+cnt+".png");
                }
            }
            
            // 오른쪽 a태그 클릭
            atags[1].onclick = function(){
                let imgAlt = img.getAttribute("alt");
                if(imgAlt == "img05"){
                    cnt = 1;
                    img.setAttribute("alt", "img01");
                    img.setAttribute("src", "image/img01.png");
                }else{
                    img.setAttribute("alt", "img0"+(++cnt));
                    img.setAttribute("src", "image/img0"+cnt+".png");
                }
            }

        }
    </script>
</head>
<body>
    <div>
        <a href="#" id="lt">⬅</a>
        <img src="image/img01.png" alt="img01">
        <a href="#" id="rt">➡</a>
    </div>
</body>
</html>
