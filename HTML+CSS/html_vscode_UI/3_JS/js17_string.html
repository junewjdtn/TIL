<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
    <script>
        function stringTest(){
            let div1 = document.getElementById("div1");
            let str1 = "Apple iPhone";

            div1.innerHTML += str1.toUpperCase() + "<br>";
            div1.innerHTML += str1.toLowerCase() + "<br>";

            div1.innerHTML += str1.length + "<br>";
            // indexOf : 앞에서부터 'e'값을 찾아 index 위치를 알려줌
            div1.innerHTML += str1.indexOf('e') + "<br>";
            // lastIndexOf : 마지막부터 'e'값을 찾아 index 위치를 알려줌
            div1.innerHTML += str1.lastIndexOf('e') + "<br>";

            // substring : ([index번호 부터], [index번호 이전까지])를 잘라오겠다.
            div1.innerHTML += str1.substring(8, 10) + "<br>";

            let str2 = "사과, 바나나, 복숭아, 키위, 망고, 수박";

            // split() : 잘라내기 (배열 형태로 가져옴)
            let fruits = str2.split(", ");
            console.log(fruits);

            let str3 = " String ";
            let str4 = " Test ";

            let str5 = str3 + str4;
            console.log(str5);

            // concat : 문자열들을 합쳐줌
            let con = str3.concat(" test ", " Java ", " Script ");
            console.log(con);
        }
    </script>
</head>
<body>
    <h1>String</h1>
    <h3>" ", ' '로 묶여 있는 리터럴</h3>
    <button onclick="stringTest();">문자열</button>
    <div id="div1"></div>
</body>
</html>
