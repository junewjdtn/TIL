<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numberobj</title>
    <script>
        let numberObj = ()=>{
            // 1. 작성방법
            let num = new Number(7);
            let num2 = 7;
            console.log(num + ", " + num2);

            // 메소드
            num = "12";
            // 문자값의 num을 int형으로 바꿔주는 방법
            Number.parseInt(num);

            num2 = 333.34567;
            // toFixed() : 소수점 자리를 지정해줌 / 지정해주면서 반올림을 함
            console.log(num2.toFixed(3));
            
            num2 = 123;
            // toString(16) : 16진수로 나타냄
            console.log(num2.toString(16));

            // Infinity
            const no1 = 1/0;
            // -Infinity
            const no2 = -1/0;
            // NaN(Not a Number)
            const no3 = 'string' /2;
            console.log(no1);
            console.log(no2);
            console.log(no3);
            console.log(parseInt('A'));
            // isNaN() : NaN이 맞는지 아닌지 확인함 / true or false로 나타남
            console.log(isNaN(no3));

        }
    </script>
</head>
<body>
    <h1>Number 객체</h1>
    <p>정수와 실수를 다루는 객체</p>
    <button onclick="numberObj();">클릭</button>
    
</body>
</html>
