<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
    <script>
        // window : 브라우저 창
        // onload : window가 모든 코드를 로드가 완료 되면 함수를 실행한다.(페이지가 실행 될때)
        // 'window' 생략 가능
        window.onload = function(){
            document.getElementsByTagName("button")[0].onclick = function(){
                let inputDate = document.getElementById("today");

                let date = new Date(); // 오늘날짜
                inputDate.innerHTML = date.toDateString()+"<br>";           // Tue May 17 2022
                inputDate.innerHTML += date.toLocaleDateString()+"<br>";    // 2022. 5. 17.
                inputDate.innerHTML += date.toLocaleString()+"<br>";        // 2022. 5. 17. 오후 3:20:03
                inputDate.innerHTML += date.toLocaleTimeString()+"<br>";    // 오후 3:20:57
            }

            document.getElementsByTagName("button")[1].onclick = function(){
                let date = new Date();
                let year = date.getFullYear();  // 년
                let month = date.getMonth()+1;  // 월
                let day = date.getDate();       // 일
                let week = date.getDay();       // 요일
                
                let arr = ['일', '월', '화', '수', '목', '금', '토'];

                document.getElementById("specific").innerHTML += year + "년 " + month + "월 " + day + "일 " + arr[week] + "요일";

                year = 2021;
                month = 8;
                day = 15;

                date = new Date(year, month-1, day);
                document.getElementById("specific").innerHTML += date;
            }

            document.getElementsByTagName("button")[2].onclick = testDate;
        }

        function testDate(){
            let startDate = document.getElementById("startDate").value;
            let endDate = document.getElementById("endDate").value;

            let start = new Date(startDate);
            let end = new Date(endDate);

            // endDate - startDate
            //                                              [ms]*[초]*[분]*[시간]
            let result = ( (end.getTime() - start.getTime()) / (1000*60*60*24) );
            document.getElementById("res").value = result;
        }
    </script>
</head>
<body>
    <h1>오늘 날짜 출력하기</h1>
    <span id="today"></span><br>
    <button>오늘날짜</button>
    <br><br><hr><br>
    <h1>특정 날짜 출력하기</h1>
    <span id="specific"></span><br>
    <button>특정 날짜</button>
    <br><br><hr><br>
    <h1>D-Day 기능 만들기</h1>
    시작 날짜 <input type="date" id="startDate" size="50"><br>
    종료 날짜 <input type="date" id="endDate" size="50"><br>
    <!-- readonly : 수정 못하게 함(읽기전용) 속성 -->
    남은 일수 <input type="number" id="res" readonly="readonly"><br>
    <button>버튼</button>
</body>
</html>
