<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 기본</title>
    <!-- href : 경로 / rel : stylesheet / type : css의 텍스트 -->
    <link href="resource/css01.css" rel="stylesheet" type="text/css">
    <style>
        p{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>css 기본 문법</h1>
    <h3>작성 방식 3가지</h3>
    <b style="color: red;">1. 인라인 스타일시트 : 우선순위가 높다.</b>
    <p>
        <span>2. 내부 스타일시트 : html 내부에서 간단하게 작성</span><br>
        <b>3. 외부 스타일시트 : css 파일을 만든다.</b>
    </p>
    

</body>
</html>
<!--
    CSS : cascading style sheets
-->
