<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
    <style>
        #colorbox{
            width: 320px;
            height: 320px;
            position: relative;
        }
        #red, #yellow, #blue, #black{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            position: absolute;
            font-weight: bolder;
        }
        #yellow{ left: 160px; }
        #blue{ top: 160px; }
        #black{ top: 160px; left: 160px; }
    </style>
    <script>
        function allSel(check){
            let chks = document.getElementsByName("chk");
            
            for(let i=0; i<chks.length; i++){
                chks[i].checked = check;
            }
        }
        function sel(){
            let chks = document.getElementsByName("chk");

            if(chkChecked(chks) > 0){
                for(let i=0; i<chks.length; i++){
                    if(chks[i].checked){
                        document.getElementById(chks[i].value).style.backgroundColor = chks[i].value;
                        document.getElementById(chks[i].value).style.color = 'white';
                    }else {
                        document.getElementById(chks[i].value).style.backgroundColor = 'white';
                        document.getElementById(chks[i].value).style.color = 'black';
                    }
                }
            }else{
                clearDiv();
            }
        }
        function chkChecked(chks){
            let cnt = 0;
            for(let i=0; i<chks.length; i++){
                if(chks[i].checked){
                    cnt++;
                }
            }
            return cnt;
        }
        function clearDiv(){
            allSel(false);
            document.getElementsByName("all")[0].checked = false;

            let colorbox = document.querySelectorAll("#colorbox > div");
            for(let i=0; i<colorbox.length; i++){
                colorbox[i].style.backgroundColor = 'white';
                colorbox[i].style.color = 'black';

            }
        }
    </script>
</head>
<body>
    <div id="colorbox">
        <div id="red">red</div>
        <div id="yellow">yellow</div>
        <div id="blue">blue</div>
        <div id="black">black</div>
    </div>

    <div id="face">
        <form>
            <input type="checkbox" name="all" onclick="allSel(this.checked);">전체선택<br>
            
            <input type="checkbox" name="chk" value="red">빨강<br>
            <input type="checkbox" name="chk" value="yellow">노랑<br>
            <input type="checkbox" name="chk" value="blue">파랑<br>
            <input type="checkbox" name="chk" value="black">검정<br>

            <input type="button" value="선택" onclick="sel();">
            <input type="button" value="초기화" onclick="clearDiv();">
        </form>
    </div>
</body>
</html>
